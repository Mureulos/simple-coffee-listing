<div>
  <main class="container">
    <section class="content-text">
      <h1 class="title">{{ contentAplication.title }}</h1>
      <p class="description">{{ contentAplication.text }}</p>

      <div>
        <ng-container *ngFor="let button of filterButtons; let i = index">
          <app-filter-button
            [active]="button.active"
            [text]="button.text"
            (action)="onFilterButtonClicked(i)"
          ></app-filter-button>
        </ng-container>
      </div>
      <img src="assets/svg/vector.svg" alt="" />
    </section>

    <app-card-coffee [apiData]="this.data"> </app-card-coffee>
  </main>
</div>
